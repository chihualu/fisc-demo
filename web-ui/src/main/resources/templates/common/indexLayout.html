        <title th:utext="#{title.global}"></title>

        <style id="antiClickjack">
            body {
                display: none !important;
            }

        </style>
        <script>
            if (self === top) {
                var antiClickjack = document.getElementById("antiClickjack");
                antiClickjack.parentNode.removeChild(antiClickjack);
            }
        </script>

    <body>
        <th:block th:include="common/topMenu :: topMenu"/>
        <a accesskey="C" class="accesskey c text-light " href="#C" name="C" title="中央內容導覽區塊(alt+c)">:::</a>
        <div id="mainBody" class="p-0 m-0 px-5" layout:fragment="content"></div>
        <th:block th:include="common/footer :: footer"/>
        <div id="overlay" class="overlay hidden vw-100 vh-100">
                <div class=" d-flex justify-content-center vh-100">
                    <div class="lds-dual-ring align-self-center">
                    </div>
                </div>
        </div>
        <script th:src="@{/static/js/pro.custom.js}" defer></script>
        <script>
            $(document).on("keypress", "form", function(event) {
                //if(event.target.type == 'text' || event.target.type == 'search' || event.target.type == 'date' || event.target.type == 'email'){
                if(event.target.type == 'button' || event.target.type == 'submit'){
                    return event.keyCode == 13;
                }
                return event.keyCode != 13;
            });
        </script>
    </body>
